<script>
//ctrl shift i in browser to see all movies containing "thor" in the title

let url = "https://www.omdbapi.com/?apikey=12215ee6&s=thor";
fetchData(url);


async function fetchData(url){
   let response = await fetch(url);     //retrieves Web API data in raw format
   let data = await response.json();  //converts the raw data into JSON format
   console.log(data);
}


</script>
