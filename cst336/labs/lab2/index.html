<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Guess a Number </title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Workbench&display=swap" rel="stylesheet">
          
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
          
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>

        <header>
            <br><br><br><br><br><br><br><br><br><br><br><br>
            <h1>Guess the Number, BATMAN!</h1>
            <h2>Riddle me a number between 1 and 99... in seven attempts, Caped Crusader!</h2>
        </header>
        <br>
        <div id="main">
          Enter a guess, save Gotham City: 
          <input type="text" id="playerGuess" size="5">         
          <button id="guessBtn"> Guess </button> <br>
          <button id="resetBtn"> Reset </button> 
          <div id="feedback">  </div>
          <div> Previous Guesses:
                <span id = "guesses"></span>
                <br>
                Attempts Remaining:
                <span id = "attempts"></span>
                <br>
                Wins:
                <span id = "wins"></span>
                <br>
                Losses:
                <span id = "losses"></span>
          </div>
        </div>
        
        <script src="js/script.js"></script> 
        
    </body>
</html>
