<body>
    <h1> Sign Up </h1>
    <form id="signupForm" action="welcome.html"> 
        First Name:<input type="text" name="fName"><br>
        Last Name: <input type="text" name="lName"><br>
        Gender: <input type="radio" name="gender" value="m">Male  <input type="radio" name="gender" value="f">Female<br>	
        Zip Code:  <input type="text" id="zip" name="zip"><br>
            <span id="zipError"></span> <br>
        City:   <span id="city"></span> <br>
        Latitude: <span id="latitude"></span><br>
        Longitude: <span id="longitude"></span><br><br>
        Select a State:  <select id="state"></select><br>
        <!-- <select id="state" name="state">
            <option>Select One</option>
            <option value="ca">California</option>
            <option value="ny">New York</option>
            <option value="tx">Texas</option>
        </select> <br> -->
        
        Select a County: <select id="county"></select><br>
        Desired Username: <input type="text" id="username" ><br><br>
                        <span id="usernameError"></span><br>
                
        Password: <input type="password" id="password"><br><br>
        <span id="suggestedPwd"></span> <br><br>
        
        Type Password Again: <input type="password" id="passwordRetype"><br>
        <span id="passwordError"></span> <br><br>

        <input type="submit" value="Sign up!">
    </form>
     
    <script src="js/script.js"></script>
